<div class="modal-header">
	<h3 class="modal-title">Registration Pending</h3>
</div>

<div class="modal-body">
	<p>Thank you for registering</p>

	<p>An email will be sent to {{signupPendingCtrl.email}} asking you to confirm the registration of the username <strong>{{signupPendingCtrl.username}}</strong></p>
</div>

<div class="modal-footer">	
	<button class="btn btn-default" ng-click="signupPendingCtrl.cancel()">Close</button>
</div>
